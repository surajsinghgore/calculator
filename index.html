<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="mobile_container">

        <img src="frame.png" alt="frame body">
    </div>
    <div class="frame_body">
        <div class="main_input">
            <div class="input">
    100 <span>+</span> 50 <span>-</span> 20
</div>
<div class="result">600</div>
        </div>


        <div class="btn_section">
<div class="btn clear"><i class="fa-solid fa-c"></i></div>
<div class="btn"><i class="fa-solid fa-percent"></i></div>
<div class="btn delete"><i class="fa-solid fa-delete-left"></i></div>
<div class="btn"><i class="fa fa-duotone fa-divide"></i></div>

<div class="btn"><i class="fa-solid fa-7"></i></div>
<div class="btn"><i class="fa-solid fa-8"></i></div>
<div class="btn"><i class="fa-solid fa-9"></i></div>
<div class="btn"><i class="fa-solid fa-xmark"></i></div>

<div class="btn"><i class="fa-solid fa-4"></i></div>
<div class="btn"><i class="fa-solid fa-5"></i></div>
<div class="btn"><i class="fa-solid fa-6"></i></div>
<div class="btn"><i class="fa-solid fa-minus"></i></div>

<div class="btn"><i class="fa-solid fa-1"></i></div>
<div class="btn"><i class="fa-solid fa-2"></i></div>
<div class="btn"><i class="fa-solid fa-3"></i></div>
<div class="btn"><i class="fa-solid fa-plus"></i></div>

<div class="btn bgSize">00</div>
<div class="btn"><i class="fa-solid fa-0"></i></div>
<div class="btn bgSize">.</div>
<div class="btn equal"><i class="fa-solid fa-equals"></i></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a4fff9d34d.js" crossorigin="anonymous"></script>
</body>
</html>
