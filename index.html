<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="mobile_container">
      <img src="frame.png" alt="frame body" />
    </div>
    <div class="frame_body">
      <div class="main_input">
        <div class="input" id="dialBox"></div>
        <div class="result" id="result">0</div>
      </div>

      <div class="btn_section">
        <div class="btn clear" onclick="removeAll()"><i class="fa-solid fa-c"></i></div>
        <div class="btn" onclick="percentage()"><i class="fa-solid fa-percent"></i></div>
        <div class="btn delete" onclick="removeOne()"><i class="fa-solid fa-delete-left"></i></div>
        <div class="btn" onclick="divide()"><i class="fa fa-duotone fa-divide"></i></div>

        <div class="btn" onclick="seven()"><i class="fa-solid fa-7"></i></div>
        <div class="btn" onclick="eight()"><i class="fa-solid fa-8"></i></div>
        <div class="btn" onclick="nine()"><i class="fa-solid fa-9"></i></div>
        <div class="btn" onclick="multiple()"><i class="fa-solid fa-xmark"></i></div>

        <div class="btn" onclick="four()"><i class="fa-solid fa-4"></i></div>
        <div class="btn" onclick="five()"><i class="fa-solid fa-5"></i></div>
        <div class="btn" onclick="six()"><i class="fa-solid fa-6"></i></div>
        <div class="btn" onclick="minus()"><i class="fa-solid fa-minus"></i></div>

        <div class="btn" onclick="one()"><i class="fa-solid fa-1"></i></div>
        <div class="btn" onclick="two()"><i class="fa-solid fa-2"></i></div>
        <div class="btn" onclick="three()"><i class="fa-solid fa-3"></i></div>
        <div class="btn" onclick="plus()"><i class="fa-solid fa-plus"></i></div>

        <div class="btn bgSize" onclick="zeroZero()">00</div>
        <div class="btn" onclick="zero()"><i class="fa-solid fa-0"></i></div>
        <div class="btn bgSize" onclick="dot()">.</div>
        <div class="btn equal" onclick="equal()"><i class="fa-solid fa-equals"></i></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a4fff9d34d.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
